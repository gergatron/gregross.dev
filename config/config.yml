---
metadata:
  name: gregRoss.dev
  short_name: gregRoss.dev
  description: gregRoss.dev - Dev CV 
  language: en
  pathPrefix: "/"
  siteImage:
  favicon: "/assets/code.svg"
  themeColor: "#ff0000"
header:
  enabled: true
  logo: "/assets/code.svg"
  logoLink: "/"
  helpUrl: ""
sidebar:
  enabled: true
  # forcedNavOrder:
  #   - "/introduction"
  #   - "/configuration/basic"
  #   - "/configuration/advanced"
  # expanded:
  groups:
    - order: 1
      path: "/css"
      title: ":rocket: CSS"
    - order: 2
      path: "/js"
      title: ":wrench: JS"
    - order: 3
      path: "/react"
      title: ":writing_hand: React"
    - order: 4
      path: "/rust"
      title: ":rocket: Rust"
    - order: 5
      path: "/python"
      title: ":computer: Python"
  ignoreIndex: false
  poweredBy:
    trademark: "/assets/gatsby.png"
    name: GatsbyJS
    link: https://www.gatsbyjs.org
pwa:
  enabled: true
  manifest:
    display: standalone
    crossOrigin: anonymous
    icon: "/assets/code.svg"

social:
  github: https://github.com/gregRossDev/gregross.dev
  linkedin: linkedin url
  twitter: twitter url

features:
  darkMode:
    enabled: true  
    default: false
  editOnRepo:
    location: https://github.com/gregRossDev/gregross.dev 
    type: github
    editable: true
  mermaid:
    language: "mermaid"
    theme: "dark"
    options:
    width: 400
    height: 300
  pageProgress:
    enabled: true
    includePaths:
      - "/configuration/settingup/features"
    excludePaths:
      - "/"
    height: 3
    prependToBody: false
    color: "#A05EB5"
  previousNext:
    enabled: true
    arrowKeyNavigation: true
  propagateNetlifyEnv: true
  rss:
    enabled: true
    title: gregRoss.dev Docs
    showIcon: false
    copyright: "2021, Greg Ross"
    webMaster: "Greg Ross"
    managingEditor: "Greg Ross"
    categories:
      - Docs as Code
      - GatsbyJS
    ttl: 60
    matchRegex: "^/"
    outputPath: "/rss.xml"
    generator: "boogi"
  scrollTop: true
  search:
    enabled: false
    engine: 'algolia'
    placeholder: 'Search'
    startComponent: 'input' # icon
    excerptSize: 8000
    debounceTime: 380
    snippetLength: 23
    hitsPerPage: 10
    showStats: true
    pagination:
      enabled: true
      totalPages: 10
      showPrevious: true
      showNext: true
  showMetadata: true
  toc:
    show: true
    depth: 4
  fullScreenMode: 
    enabled: true
    hideHeader: true
    hideToc: true
    hideSidebar: true
